<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aazyris.github.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="cursor-window" id="window">
        <div class="cursor-header">
            <div class="dots"><div class="dot red"></div><div class="dot orange"></div><div class="dot green"></div></div>
            <div class="cursor-title">aazyris.github.io — bash</div>
        </div>
        <div class="cursor-body">
            <div id="boot-area">
                <div class="terminal-line" id="initial-line">
                    <span class="prompt-static">aazyris@login ></span><span class="blinker"></span>
                </div>
            </div>
            
            <div id="search-container">
                <div class="search-display-area" id="search-bar-wrap">
                    <span id="visual-text"></span><span class="blinker" id="search-blinker" style="height: 40px; width: 18px;"></span>
                </div>
                <div id="menu-container">
                    <button id="menu-toggle" class="menu-toggle" aria-label="Menu">
                        <span class="menu-bars"><span></span><span></span><span></span></span>
                    </button>
                    <div id="menu-actions" class="menu-actions">
                        <button id="lua-btn" class="menu-action-btn"><i class="fa-solid fa-code"></i> LUA</button>
                        <button id="social-btn" class="menu-action-btn"><i class="fa-solid fa-user-group"></i> Social</button>
                    </div>
                    <div class="social-links" id="social-links">
                        <a href="#" class="btn-social" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a>
                        <a href="#" class="btn-social" target="_blank"><i class="fa-brands fa-telegram"></i> Telegram</a>
                        <a href="#" class="btn-social" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
                    </div>
                </div>
                <input type="text" id="hidden-input" autocomplete="off">
            </div>
        </div>
    </div>

    <button id="start-btn" style="border-radius: 10px;">CONNECT</button>

    <div class="lua-console" id="lua-console">
        <div class="lua-header">
            <div class="dots"><div class="dot red"></div><div class="dot orange"></div><div class="dot green"></div></div>
            <div class="lua-title">Lua Environment — bash</div>
        </div>
        <div class="lua-body">
            <div id="lua-boot-area">
                <div class="terminal-line" id="lua-initial-line">
                    <span class="lua-prompt">lua@environment ></span><span class="blinker"></span>
                </div>
            </div>
            <div class="loading-container" id="loading-container" style="display: none;">
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
                <div class="loading-text" id="loading-text">Initializing...</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.min.js';"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js';"></script>
    <script src="script.js"></script>
</body>
</html>
