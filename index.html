<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aazyris.github.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Consolas', 'Monaco', monospace;
            perspective: 1200px;
        }

        /* --- FENÊTRE TERMINAL --- */
        .cursor-window {
            width: 620px;
            height: 380px;
            background: rgba(10, 10, 10, 0.98);
            border: 1px solid #222;
            border-radius: 8px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }

        .cursor-window.active { transform: scale(1.08) rotateX(0deg) rotateY(0deg) !important; }

        .cursor-window.fullscreen {
            width: 100vw; height: 100vh;
            border-radius: 0; border: none; transform: scale(1) !important;
        }

        .cursor-header {
            background: #151515;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #222;
        }

        .dots { display: flex; gap: 8px; }
        .dot { width: 11px; height: 11px; border-radius: 50%; opacity: 0.7; }
        .red { background: #ff5f56; }
        .orange { background: #ffbd2e; }
        .green { background: #27c93f; }
        .cursor-title { color: #444; font-size: 11px; letter-spacing: 1px; }

        .cursor-body {
            padding: 30px;
            height: calc(100% - 35px);
            color: #fff;
            position: relative;
        }

        /* --- PROMPT & CURSEUR --- */
        .prompt-static { color: #00f2ff; margin-right: 10px; font-weight: bold; }
        .blinker {
            display: inline-block;
            width: 12px; height: 24px;
            background: #fff;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- RECHERCHE --- */
        #search-container {
            display: none;
            width: 100%; height: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
        }

        .search-display-area {
            position: relative;
            min-width: 100px; 
            border-bottom: 2px solid #fff;
            padding: 10px 20px;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #visual-text { font-size: 2.5rem; color: #fff; letter-spacing: 2px; }
        #hidden-input { position: absolute; opacity: 0; pointer-events: none; }

        /* Animation quand on valide */
        .submitted {
            border-bottom-color: transparent !important;
            transform: translateY(-35vh) scale(0.6);
        }

        /* --- BOUTONS SOCIAUX & SETTINGS --- */
        #menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: opacity 0.6s ease;
        }

        /* On cache le menu quand la recherche est envoyée pour plus de clarté */
        .hide-menu { opacity: 0; pointer-events: none; }

        .btn-social {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 25px;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 13px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-social:hover {
            background: #fff;
            color: #000;
        }

        .social-links {
            display: none;
            gap: 15px;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- BOUTON INITIAL --- */
        #start-btn {
            margin-top: 50px;
            padding: 12px 50px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: 0.4s;
        }
        #start-btn:hover { border-color: #fff; background: #fff; color: #000; }
        #start-btn.hide { opacity: 0; pointer-events: none; }

        .terminal-line { margin-bottom: 8px; font-size: 14px; }
        .ok { color: #27c93f; }
    </style>
</head>
<body>

    <div class="cursor-window" id="window">
        <div class="cursor-header">
            <div class="dots"><div class="dot red"></div><div class="dot orange"></div><div class="dot green"></div></div>
            <div class="cursor-title">aazyris.github.io — bash</div>
        </div>
        <div class="cursor-body" id="terminal-content">
            <div id="boot-area">
                <div class="terminal-line" id="initial-line">
                    <span class="prompt-static">aazyris@login ></span><span class="blinker"></span>
                </div>
            </div>
            
            <div id="search-container">
                <div class="search-display-area" id="search-bar-wrap">
                    <span id="visual-text"></span><span class="blinker" id="search-blinker" style="height: 40px; width: 18px;"></span>
                </div>

                <div id="menu-container">
                    <button class="btn-social" id="settings-btn">
                        <i class="fa-solid fa-gear"></i> Settings
                    </button>
                    <div class="social-links" id="social-links">
                        <a href="#" class="btn-social" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a>
                        <a href="#" class="btn-social" target="_blank"><i class="fa-brands fa-telegram"></i> Telegram</a>
                        <a href="#" class="btn-social" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
                    </div>
                </div>

                <input type="text" id="hidden-input" autocomplete="off">
            </div>
        </div>
    </div>

    <button id="start-btn">CONNECT</button>

    <script>
        const win = document.getElementById('window');
        const btn = document.getElementById('start-btn');
        const bootArea = document.getElementById('boot-area');
        const searchContainer = document.getElementById('search-container');
        const hiddenInput = document.getElementById('hidden-input');
        const visualText = document.getElementById('visual-text');
        const searchBarWrap = document.getElementById('search-bar-wrap');
        const searchBlinker = document.getElementById('search-blinker');
        const menuContainer = document.getElementById('menu-container');
        const settingsBtn = document.getElementById('settings-btn');
        const socialLinks = document.getElementById('social-links');

        let isStarted = false;

        // --- EFFET REGARD ---
        document.addEventListener('mousemove', (e) => {
            if (isStarted) return;
            const rect = win.getBoundingClientRect();
            const rotateX = ((e.clientY - (rect.top + rect.height / 2)) / 60) * -1;
            const rotateY = ((e.clientX - (rect.left + rect.width / 2)) / 60) * 1;
            win.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // --- BOOT SEQUENCE ---
        async function runBoot() {
            const logs = [
                "[  OK  ] Started Aazyris daemon.",
                "[  OK  ] Found device /dev/sda2.",
                "aazyris@login:~$ sudo systemctl mount /dev/ui",
                "Mounting search-engine... [ DONE ]",
                "Status: CONNECTED"
            ];

            bootArea.innerHTML = ""; 

            for (const text of logs) {
                const div = document.createElement('div');
                div.className = "terminal-line";
                div.innerHTML = text.includes('[  OK  ]') ? `<span class="ok">[  OK  ]</span> ${text.replace('[  OK  ]', '')}` : `> ${text}`;
                bootArea.appendChild(div);
                await new Promise(r => setTimeout(r, 100));
            }

            setTimeout(() => {
                bootArea.style.opacity = '0';
                setTimeout(() => {
                    bootArea.style.display = 'none';
                    win.classList.add('fullscreen');
                    setTimeout(() => {
                        searchContainer.style.display = 'flex';
                        hiddenInput.focus();
                    }, 600);
                }, 400);
            }, 600);
        }

        btn.addEventListener('click', () => {
            isStarted = true;
            btn.classList.add('hide');
            win.classList.add('active');
            setTimeout(runBoot, 800);
        });

        hiddenInput.addEventListener('input', (e) => { visualText.textContent = e.target.value; });

        // --- APPUYER SUR ENTRÉE ---
        hiddenInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && visualText.textContent.trim() !== "") {
                hiddenInput.disabled = true;
                searchBlinker.style.display = 'none';
                searchBarWrap.classList.add('submitted');
                menuContainer.classList.add('hide-menu');
            }
        });

        // --- CLIC SUR SETTINGS ---
        settingsBtn.addEventListener('click', () => {
            settingsBtn.style.display = 'none'; 
            socialLinks.style.display = 'flex'; 
        });

        document.addEventListener('click', () => { if (isStarted && !hiddenInput.disabled) hiddenInput.focus(); });
    </script>
</body>
</html>
