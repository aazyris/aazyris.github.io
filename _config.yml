# Site Configuration
title: "aazyris"
description: "Personal website and portfolio"
author: "aazyris"

# Build Settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Theme
theme: minima

# URLs
baseurl: ""
url: "https://aazyris.github.io"

# Social
social:
  discord: "#"
  telegram: "#"
  github: "https://github.com/aazyris"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
